machine:
  java:
    version: oraclejdk8
  services:
    - docker
deployment:
  master:
    branch: master
    commands:
      - mvn package
      - docker build -f ./Dockerfile.run -t dmitriid/tetrad .
      - docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD registry.dmitriid.com
      - docker push dmitriid/tetrad
